<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="container">
  	<div class="d-flex justify-content-center h-100">
  	  <div class="card">
  	  	<div class="card-header">
  	  	  <h3>Sign In</h3>
  	  	  <div class="d-flex justify-content-end social_icon">
  	  	  	<span><i class="fab fa-facebook-square"></i></span>
  	  	  	<span><i class="fab fa-google-plus-square"></i></span>
  	  	  	<span><i class="fab fa-twitter-square"></i></span>
  	  	  </div>
  	  	</div>
  	  	<div class="card-body">
  	  	  <div class="input-group form-group">
  	  	    <div class="input-group-prepend">
  	  	  		<span class="input-group-text"><i class="fas fa-user-circle"></i></span>
  	  	  	</div>
			  <input type="email" class="form-control" [(ngModel)]="usuario.email" name="email" 
			  id="email" placeholder="email" required email #email="ngModel"	>
				  
			  <div class="input-group form-group" *ngIf="!email.valid && email.touched">
			    Email inválido.
			  </div>  
  	  	  </div>
			  
		  <div class="input-group form-group">
  	  	  	<div class="input-group-prepend">
  	  	  		<span class="input-group-text"><i class="fas fa-key"></i></span>
  	  	  	</div>
			  <input type="password" [(ngModel)]="usuario.senha" name="senha" id="senha" 
			  class="form-control" placeholder="password" required #senha="ngModel">

			<div *ngIf="!senha.valid && senha.touched" class="input-group form-group">
				Senha inválida.
			</div>
  	  	  </div>
			  
		  <div class="row align-items-center remember">
  	  	  	<input type="checkbox">Remember Me
  	  	  </div>
			  
		  <div class="form-group">
  	  	  	<!-- <input type="submit" (click)="logar();" value="Login" class="btn float-right login_btn"> -->
  	  	  	<button type="submit" [disabled]="!f.valid" (click)="logar()" routerLink="/evento" class="btn float-right login_btn">Logar</button>
  	  	  </div>
  	  	</div>
  	  	<div class="card-footer">
  	  	  <div class="d-flex justify-content-center links">Don't have an account?<a href="#">Sign Up</a></div>
  	  	  <div class="d-flex justify-content-center">
  	  	    <a href="#">Forgot your password?</a>
  	  	  </div>
  	  	</div>
  	  </div>
  	</div>
  </div>
</form>
